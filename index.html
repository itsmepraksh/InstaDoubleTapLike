<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <div class="elem1">
            <div class="one-elem">
                <div class="image">
                <img src="https://images.unsplash.com/photo-1634833740183-3193a06cac2b?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <div class="info">
                <h3>ray_ansari</h2>
                <h5>Mumbai, India</h5>
            </div>
            </div>
            
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <div class="elem2">
            <div class="post">
                <div class="post-img">
                <i class="fa-solid fa-heart doubleheart"></i>
                <img src="https://images.unsplash.com/photo-1634833740183-3193a06cac2b?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                <div class="post-info">
                    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, itaque.</h4>
                    <div class="like">
                        <i class="fa-solid fa-heart heart"></i>
                        <i class="fa-regular fa-comment"></i>
                    </div>
                </div>
                <div class="post-dets">
                    <h5>11 MIN AGO</h5>
                    <h5>69 LIKES</h5>
                </div>
            </div>
        </div>

        <div class="elem3">
            <hr>
            <div class="comments">
                <div class="comment">
                    <img src="https://images.unsplash.com/photo-1644385769174-06d3b4b72e9c?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div>
                    <h5>saki <span>Lorem ipsum dolor sit amet</span></h5>
                    <h5>Reply</h5>

                    </div>
                </div>
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>

        <div class="elem4">
            <div class="back-btn">
                <i class="fa-solid fa-angle-left"></i>
                <h4>BACK</h4>
            </div>
            <div class="save-btn"> 
                <i class="fa-regular fa-bookmark"></i>
                <i class="fa-solid fa-share-nodes"></i>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
